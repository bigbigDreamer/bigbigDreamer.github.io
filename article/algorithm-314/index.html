            <h2 id="简要回顾"><a href="#简要回顾" class="headerlink" title="简要回顾"></a>简要回顾</h2><p>昨天的<code>leetcode 350</code>，市面上的解法各有千秋，但是时空复杂度以及内存消耗极高。</p>
<p>下面简单再介绍下，我琢磨出来的思路：</p>
<p><img src="https://bigdreamerblog.oss-cn-beijing.aliyuncs.com/blog/Snipaste_2021-04-15_00-02-34.png?x-oss-process=image/quality,q_80"></p>
<figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * [1,2,2,1]</span></span><br><span class="line"><span class="comment"> * [1,2]</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> intersect = <span class="function">(<span class="params">nums1, nums2</span>) =&gt;</span> {</span><br><span class="line">    <span class="keyword">let</span> mark = {};</span><br><span class="line">    nums1.forEach(<span class="function"><span class="params">item</span> =&gt;</span> {</span><br><span class="line">        <span class="keyword">if</span> (mark[item]) {</span><br><span class="line">            mark[item] +=<span class="number">1</span>;</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            mark[item] = <span class="number">1</span></span><br><span class="line">        }</span><br><span class="line">    })</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> nums2.filter(<span class="function"><span class="params">item</span> =&gt;</span> {</span><br><span class="line">        <span class="keyword">if</span> (mark[item]) {</span><br><span class="line">            mark[item]--</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">        }</span><br><span class="line">    });</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(intersect([<span class="number">1</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">1</span>], [<span class="number">2</span>, <span class="number">2</span>]))</span><br></pre></td></tr></tbody></table></figure>

<p>上面的代码应该比较直观！</p>
<h3 id="新的题目"><a href="#新的题目" class="headerlink" title="新的题目"></a>新的题目</h3><figure class="highlight bash"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">编写一个函数来查找字符串数组中的最长公共前缀。</span><br><span class="line"></span><br><span class="line">如果不存在公共前缀，返回空字符串 <span class="string">""</span>。</span><br><span class="line"></span><br><span class="line"><span class="comment"># 示例 1</span></span><br><span class="line">输入：strs = [<span class="string">"flower"</span>,<span class="string">"flow"</span>,<span class="string">"flight"</span>]</span><br><span class="line">输出：<span class="string">"fl"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 示例 2</span></span><br><span class="line">输入：strs = [<span class="string">"dog"</span>,<span class="string">"racecar"</span>,<span class="string">"car"</span>]</span><br><span class="line">输出：<span class="string">""</span></span><br><span class="line">解释：输入不存在公共前缀。</span><br><span class="line"></span><br></pre></td></tr></tbody></table></figure>

<figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> longestCommonPrefix = <span class="function"><span class="keyword">function</span>(<span class="params">strs</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span>(!strs.length) {</span><br><span class="line">        <span class="keyword">return</span> <span class="string">''</span>;</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">if</span> (strs.length === <span class="number">1</span>) {</span><br><span class="line">        <span class="keyword">return</span> strs[<span class="number">0</span>];</span><br><span class="line">    }</span><br><span class="line">    strs.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a.length - b.length);</span><br><span class="line">    <span class="keyword">let</span> minStr = strs.shift();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i&lt; strs.length; i++) {</span><br><span class="line">        <span class="keyword">let</span> point = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span> (!minStr) {</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">for</span> (; point &lt;= minStr.length; point++) {</span><br><span class="line">            <span class="keyword">if</span>(minStr.charAt(point) !== strs[i].charAt(point)) { <span class="keyword">break</span>;}</span><br><span class="line">        }</span><br><span class="line"></span><br><span class="line">        minStr = minStr.substring(<span class="number">0</span>,point);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> minStr;</span><br><span class="line">};</span><br></pre></td></tr></tbody></table></figure>

<p>谈不上最优解，但是处理边界和大体量数据处理上应该是比较具有优势的。</p>
